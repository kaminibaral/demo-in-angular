<br>

<div class="container">
    <div class="col-lg-9 col-sm-12 col-xs-12">
        <input class="form-control"  type="search" placeholder="Search" aria-label="Search" name="search" [(ngModel)]="searchtext">
       
    </div>
          <br>
  <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">categoryId</th>
          <th scope="col">categoryName</th>
          <th scope="col">isDeleted</th>
          <th scope="col">parent</th>
          <th scope="col">template</th>
          <th scope="col">landing</th>
          <th scope="col">isActive</th>
          <th scope="col">order</th>
          <th scope="col">alias</th>
          <th scope="col">parentName</th>
          
        </tr>
      </thead> 
      <tbody>
        <tr *ngFor="let data of data | filter:searchtext| paginate:{itemsPerPage:10,currentPage:pageActual} ">
          <th scope="row">{{data.categoryId}}</th>
          <td>{{data.categoryname}}</td>
          <td>{{data.isDeleted}}</td>
          <td>{{data.parent}}</td>
          <td>{{data.template}}</td>
          <td>{{data.landing}}</td>
          <td>{{data.isActive}}</td>
        <td>{{data.order}}</td>
        <td>{{data.alias}}</td>
        <td>{{data.parentName}}</td>
      </tbody>
    </table>
    <div>
        <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
      </div>
  </div>
